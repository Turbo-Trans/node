
name: Deploy Node API

on:
  push:
    branches: [ "main" ] # or "master"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: turbo-trans/node # Make sure this matches your GitHub Org/Repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Login to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Build and Push the image to GitHub
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # 3. Trigger Docker Compose on VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to where your compose.yaml is located
            # CHANGE THIS PATH to your actul folder (e.g., /root/turbo-trans)
            cd ~/live
            
            # Pull the new image we just built
            docker compose pull backend
            
            # Restart just the backend service
            docker compose up -d backend
            
            # Clean up space
            docker image prune -f
